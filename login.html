<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login | Go Paperless</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<section>
			<div
				class="
					container
					m-auto
					d-flex
					justify-content-center
					full-height
				"
			>
				<form class="align-self-center w-50 card p-4 shadow">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							>Email address</label
						>
						<input
							type="email"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
						/>
					</div>
					<div class="mb-3">
						<div id="emailHelp" class="form-text">
							Don't have an account?
							<a href="register.html">Register Here</a>
						</div>
					</div>
					<button type="submit" class="btn btn-primary bg-green4">Login</button>
				</form>
			</div>
		</section>
		<script>
			function darken_screen(yesno) {
				if (yesno == true) {
					document
						.querySelector(".screen-darken")
						.classList.add("active");
				} else if (yesno == false) {
					document
						.querySelector(".screen-darken")
						.classList.remove("active");
				}
			}

			function close_offcanvas() {
				darken_screen(false);
				document
					.querySelector(".mobile-offcanvas.show")
					.classList.remove("show");
				document.body.classList.remove("offcanvas-active");
			}

			function show_offcanvas(offcanvas_id) {
				darken_screen(true);
				document.getElementById(offcanvas_id).classList.add("show");
				document.body.classList.add("offcanvas-active");
			}

			document.addEventListener("DOMContentLoaded", function () {
				document
					.querySelectorAll("[data-trigger]")
					.forEach(function (everyelement) {
						let offcanvas_id =
							everyelement.getAttribute("data-trigger");
						everyelement.addEventListener("click", function (e) {
							e.preventDefault();
							show_offcanvas(offcanvas_id);
						});
					});

				document
					.querySelectorAll(".btn-close")
					.forEach(function (everybutton) {
						everybutton.addEventListener("click", function (e) {
							close_offcanvas();
						});
					});

				document
					.querySelector(".screen-darken")
					.addEventListener("click", function (event) {
						close_offcanvas();
					});
			});
		</script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
